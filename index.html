<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Help you choose</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
      <h1>Help you choose between...</h1>
      <img src="cat.png" alt="cutecat">
      <div class="inputSection">
        <div class="inputs">
          <input placeholder="Write something"></input>
        </div>
        <button class="addOption">+</button>
      </div>
      <div class="resultSection"></div>
      <button class="submit">Go</button>

      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script>
        $(function() {
          $('.resultSection').hide()

          var add_option = function() {
            $('.inputs').append('<input></input>')
          }

          $('.addOption').click(add_option)

          var options = []
          var submit = function() {
            $('.inputSection').hide()
            $('.resultSection').css('display','flex')
            $('input').each(function() {
              options.push($(this).val())
            })
            var winner = options[Math.floor(Math.random() * options.length)]
            console.log(winner)
            $('.resultSection').text(winner)
          }
          $('.submit').click(submit)
        })
      </script>
    </body>
  </html>
